<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profil Yayasan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/logo2.png">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("9uwPY73tpzrtJhjgw");  // Ganti dengan public key dari EmailJS
        })();
        
        function sendEmail(event) {
            event.preventDefault();  // Mencegah refresh halaman

            const params = {
                from_name: document.getElementById("name").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            emailjs.send("service_r0jlepe", "template_2j92a6w", params)
                .then(() => {
                    alert("Message sent successfully!");
                    document.getElementById("contact-form").reset();  // Reset form setelah submit
                })
                .catch((error) => {
                    console.error("Failed to send message:", error);
                    alert("Failed to send message. Please try again.");
                });
        }
    </script>
</head>

<body>
  <nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">

    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="ph ph-list"></i>
    </label>

    <!-- Site logo -->
    <label class="logo w3-animate-top"><a href="https://www.yayasanisyfalanadhuafa.org/"><img src="./assets/images/logo2.png" height="65"></a></label>

    <!-- Navigation links -->
    <ul>
      <li><a href="https://www.yayasanisyfalanadhuafa.org/">Beranda</a></li>
      <li><a href="https://">Laman Artikel</a></li>
      <li><a href="https://arsip.yayasanisyfalanadhuafa.org">Arsip Dokumentasi</a></li>
      <li><a class="active" href="./about.html">Kami Disisni</a></li>
    </ul>
  </nav>

  <!-- Section for image -->
  <main>
    <section>
      <h1 class="">Sedang Proses Perbaikan</h1>
      <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="sendEmail(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>
    </section>
  </main>
</body>

</html>
